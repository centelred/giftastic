<html>

<head>
    <title>GifTastic</title>
    <meta charset="UTF-8">
    <meta name="description" content="giftastic searchbar">
    <meta name="keywords" content=".gif,.jif,searchbar">
    <meta name="author" content="Curtis Coddington">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Roboto" rel="stylesheet"> 
    <script src="/js/vendor/modernizr.js"></script></head>

<body>
    <div id="container">
        <header class="header">
            <h1 class="headline">Gif<small>Tastic</small></h1>
            <div class="center-row">
                <div class="large-12  columns">
                    <ul class="inline-list center">
                        <li class="search-field"></li>
                        <form>
                            <div class="row collapse">
                                <div class="small-12 columns">
                                    <input type="text" class="dream-search" placeholder="look for anything">
                                    <input id="add-topic" class="round button tiny alert" type="submit" value="go!"> </div>
                            </div>
                        </form>
                    </ul>
                </div>
            </div>
        </header>
        <div id="buttons">
            <!--buttons will go here-->
        </div>
        <div id="results">
            <!--a div class "topic-results" here-->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
